<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto javascript</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="js/script1.js"></script>
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja;</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>

            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.excluir()">Deletar</button>
        </div>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td>Mesa da sala de estar</td>
                        <td>1900</td>
                        <td class="center">
                            <img src="img/edit.png" alt="botão editar">
                            <img src="img/delete.png" alt="botão excluir">
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
